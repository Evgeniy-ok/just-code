{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Пост</title>
{% endblock %}

{% block content %}
            <div class="border border-3 border-info w-50 m-2 p-3 rounded">
                <h3 style="color: rgb(77, 33, 33);" class="fs-1">{{post.title}}</h3>
                <img style="width: 40vw;" scr="/static/images/{{post.image}}" alt=""/>

                <div style="color:rgb(109, 17, 17)" class="fs-5">{{post.text}}</div> 
            </div>  
            <div class="m-2">
                <a class="btn btn-secondary" href="/editpost/{{post.id}}">
                    Редактировать
                </a>
                <a class="btn btn-secondary" href="/deletepost/{{post.id}}">
                    Удалить
                </a>
            </div>
{% endblock %}
